{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Clínica Estácio</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #001f3f;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header, footer {
            background-color: #003366;
            padding: 20px;
            text-align: center;
        }

        header img {
            max-height: 60px;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }

        .login-container {
            background-color: #002b5c;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #1CA4E8;
        }

        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 1em;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 8px;
            background-color: #1CA4E8;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #148ec2;
        }

        .links {
            text-align: center;
            margin-top: 15px;
        }

        .links a {
            color: #1CA4E8;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

<header>
    <img src="{% static 'img/logo estacio.png' %}" alt="Logo Estácio">
    <h1>Clínica Estácio</h1>
</header>

<main>
    <div class="login-container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Entrar</button>
        </form>
        <div class="links">
            <p><a href="{% url 'password_reset' %}">Esqueci minha senha</a></p>
            <p><a href="{% url 'home' %}">Voltar para a Home</a></p>
        </div>
    </div>
</main>

<footer>
    <p>&copy; 2025 Clínica Estácio. Todos os direitos reservados.</p>
</footer>

</body>
</html>
