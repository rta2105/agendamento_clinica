{% extends 'base.html' %}
{% load static %}

{% block content %}
<main style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
    <div style="
        background-color: #002b5c;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 700px;
        color: white;
    ">
        <h2 style="text-align: center; color: #1CA4E8;">Dashboard do Gerente</h2>
        <p style="text-align: center;">Bem-vindo(a), <strong>{{ request.user.username }}</strong>!</p>
        <p style="text-align: center;">Selecione uma das opções abaixo:</p>

        <div style="display: flex; flex-direction: column; gap: 20px; margin-top: 30px;">
            <a href="{% url 'cadastrar_usuario' %}" style="
                background-color: #1CA4E8;
                color: white;
                padding: 15px;
                text-align: center;
                border-radius: 8px;
                text-decoration: none;
                font-weight: bold;
                transition: background-color 0.3s;
            " onmouseover="this.style.backgroundColor='#148ec2'" onmouseout="this.style.backgroundColor='#1CA4E8'">
                Cadastrar Atendente ou Psicólogo
            </a>

            <a href="{% url 'cadastrar_paciente' %}" style="
                background-color: #1CA4E8;
                color: white;
                padding: 15px;
                text-align: center;
                border-radius: 8px;
                text-decoration: none;
                font-weight: bold;
                transition: background-color 0.3s;
            " onmouseover="this.style.backgroundColor='#148ec2'" onmouseout="this.style.backgroundColor='#1CA4E8'">
                Cadastrar Paciente
            </a>

            <a href="{% url 'agendar' %}" style="
                background-color: #1CA4E8;
                color: white;
                padding: 15px;
                text-align: center;
                border-radius: 8px;
                text-decoration: none;
                font-weight: bold;
                transition: background-color 0.3s;
            " onmouseover="this.style.backgroundColor='#148ec2'" onmouseout="this.style.backgroundColor='#1CA4E8'">
                Agendar Consulta
            </a>
        </div>
    </div>
</main>
{% endblock %}
