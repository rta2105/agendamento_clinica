{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Clínica Estácio - Início</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #001f3f;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header, footer {
            background-color: #003366;
            padding: 20px;
            text-align: center;
        }

        header img {
            max-height: 60px;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
        }

        .btn-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            background-color: #1CA4E8;
            color: white;
            font-size: 1.2em;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #148ec2;
        }
    </style>
</head>
<body>
    <header>
        <img src="{% static 'img/logo estacio.png' %}" alt="Logo Estácio">
        <h1>Bem-vindo à Clínica Estácio</h1>
    </header>

    <main>
        <h2>Escolha uma opção</h2>
        <div class="btn-container">
            <a href="{% url 'agendar' %}" class="btn">Agendar Consulta</a>
            <a href="{% url 'login' %}" class="btn">Login</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Clínica Estácio. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
