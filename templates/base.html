{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Clínica Estácio{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #001f3f;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header, footer {
            background-color: #003366;
            padding: 20px;
            text-align: center;
        }

        header img {
            max-height: 60px;
        }

        main {
            flex: 1;
            padding: 30px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        a {
            color: #1CA4E8;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .messages {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #004080;
            border-left: 5px solid #1CA4E8;
            border-radius: 5px;
        }

        .messages li {
            list-style: none;
        }

    </style>
</head>
<body>

<header>
    <img src="{% static 'img/logo estacio.png' %}" alt="Logo Estácio">
    <h1>Clínica Estácio</h1>
</header>

<main>
    <div class="container">
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>
</main>

<footer>
    <p>&copy; 2025 Clínica Estácio. Todos os direitos reservados.</p>
</footer>

</body>
</html>
